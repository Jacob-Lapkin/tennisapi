{% extends "layout.html" %}

{% block body %}
<div class="container-fluid p-5">
    <div class="container rounded shadow p-3">
        <div class="text-center p-3">
            <h1 class="fw-bold">Register</h1>
        </div>
        <div style="max-width: 500px;margin:auto;">
            <form class="form needs-validation" novalidate method="POST" action="{{url_for('registering')}}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" name="reg-name" class="form-control" id="exampleInputPassword1" required>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" name="reg-email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <div class="invalid-feedback">
                    Please provide a valid email format.
                  </div>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="reg-password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="text-center">
                  <button type="submit" class="bttn-jelly bttn-md bttn-primary bg-secondary">Register</button>
                </div>
              </form>
        </div>
    </div>
   
</div>

{% endblock %}
